<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="toyota_reset.css">
  <link rel="stylesheet" href="toyota.css">
</head>
<body>
  <section class="wrap-control">
    <div class="wrap-control_title">
      <div class="wrap-control_title_up">
        <h1>01</h1>
        <p>操控樂趣</p>
      </div>
      <div class="wrap-control_title_down">
        <h2>人人滿意的駕駛體驗</h2>
        <p>透過最佳重量分配，實現平順起步、直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。</p>
      </div>
    </div>
    <div class="wrap-control_deco"></div>
    <div class="wrap-control_pic">
      <img src="car.jpeg" alt="">
      <div class="btn">
        <div class="triangle"></div>
      </div>
    </div>
    <div class="wrap-control_intro">
      <h2>因為我們做了這些革新</h2>
      <h3> 低重心設計 </h3>
      <p class="txt"><span class="dot">．</span>透過低重心設計，不僅呈現更低伏的外觀，更能減少車身側傾，保持高速行駛穩定度。</p>
      <h3> 車身剛性強化 </h3>
      <p class="txt"><span class="dot">．</span>車身結構採用超高強度鋼材，提高車輛穩定性，同時藉由雷射強化焊接技術，大幅增加焊點數量，提升車身抗扭剛性，強化駕馭穩定性及安全性。</p>
      <h3> 四輪獨立懸吊 </h3>
      <p class="txt"><span class="dot">．</span>搭載全新四輪獨立懸吊設定，透過懸吊的高承載強度，保持輪胎抓地力，同時兼顧轉向靈敏度與清晰路感回饋，提升駕馭樂趣。</p>
    </div>
  </section>
  
</body>
</html>
